<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="시드 - 프로필 링크">
    <meta property="og:description" content="profile">
    <meta property="og:image" content="shid.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        /* 폰트 바꾸기 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }

        body {
            background-color: #3955f5;
        }
        .profile {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 100%; 
            border: 2px solid rgb(255, 173, 207);

            background-image: url(shid.png);
            background-position: center;
            background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .sub {
            color: white;
            font-size: 15px;
        }
        .wrap {
          /*  background-color: skyblue; */
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            
            font-size: 14px;
            font-weight: bold;
            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: grey;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class = "wrap">
        <div class = "profile"> </div>
        <h1 class = "main"> 시드 </h1>
        <p class = "sub"> 어푸어푸 </p>
        <a target="_blank" href="instagram.com">Instagram</a>
        <a target="_blank" href="https://www.linkedin.com/feed/?trk=onboarding-landing">LinkedIn</a>
        <a target="_blank" href="https://www.notion.so/Seoyoung-s-Life-Goes-On-3cdf9c1fcfb04dfab2e345c16a876f0b">Notion</a>
        <a target="_blank" href="http://portfolios.utk.edu/san5/">Website</a>
    </div>
</body>
</html>
